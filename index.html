<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/login-responsive.css">
    <title>Orkut</title>
    <link rel="shortcut icon" href="/imgs/favicon-32x32.png" type="image/x-icon">
</head>
<body>
        <div class="logo">
            <img src="/imgs/Logo_ORKUT.svg.png" alt="">
        </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">Orkut</span> Com sua Contas 
                   <span style="color: rgb(7, 111, 248)">G</span><span style="color: rgb(220, 63, 235)">o</span><span style="color: rgb(247, 242, 0)">o</span><span style="color: rgb(4, 4, 165)">g</span><span style="color: gray">l</span><span style="color: rgb(241, 104, 12)">e</span>
                    !</p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou Número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__password">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar Sempre do meu Acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci Senha ou E-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem Conta ? <span class="pink-font">Criar agora</span></a>
            </div>

        </div>
    </div>

</body>
</html>
